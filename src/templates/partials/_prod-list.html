{% import "data/prod-list.html" as data %}
<section class="products-small">
    {% for item in data.prod_list %}
    <div class="service-wrap">
            <div class="service service_item">
                <div class="service__img" style="background-image: url('./img/{{item.img}}.png')"></div>
                <div class="service__text">
                    <h2 class="service_item__title title-l">{{item.title}}</h2>
                    <p>{{item.text}}</p>
                    <a href="#" class="service__button button button_border">Подробнее</a>
                </div>
            </div>
    </div>
    {% endfor %}
</section>
