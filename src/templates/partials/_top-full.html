{% macro top_full(prop) %}
<img src="./img/{{prop.img}}.png" alt="trucks" class="top-full-img">
<div class="top-full">
	<div class="top-full__bg" style="background-image: url('./img/{{prop.img}}.png')">
		<div class="top-full__container container">
			<div class="top-full__wrap">
				<h1 class="top-full__title title-main">{% if prop.headline %}{{prop.headline}}{% endif %}</h1>
				<div class="top-full__breadcrumbs">
					<!-- begin breadcrumbs -->
					<ul class="breadcrumbs{% if props.class %}{{ props.class }}{% endif %}">
						{% for item in prop.list %}
							{% if loop.last %}
							<li class="breadcrumbs__item">
								<span>{{ item }}</span>
							</li>
							{% else %}
							<li class="breadcrumbs__item">
								<a href="#">{{ item }}</a>
							</li>
							{% endif %}
						{% endfor %}
					</ul>
					<!-- end breadcrumbs -->
				</div>
			</div>
		</div>
	</div>
</div>
{% endmacro %}
