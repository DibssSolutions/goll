{% import "partials/_mixins.html" as mixins %}
{% macro headline(prop) %}
<section class="top">
    <div class="top__container container">
        <div class="top__wrap">
            <h1 class="top__title title-main">{% if prop.headline %}{{prop.headline}}{% endif %}</h1>
            <div class="top__breadcrumbs">
                {{mixins.breadcrumbs({
                    list: ['Главная', 'Новости']
                })}}
            </div>
        </div>
    </div>
</section>
{% endmacro %}
